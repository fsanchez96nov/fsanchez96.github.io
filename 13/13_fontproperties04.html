<!DOCTYPE html>
<html>
    <head>
        <title>Font Properties</title>
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/gidoe-
        regular" type="text/css"/>
        <style type="text/css">
        p, h1, h2 {
            font-family: "gidoregular";
            font-weight: normal;
            font-style: normal;}
        .credits {
            font-family: 'Courier New', Courier, monospace;}
        .negrita { font-weight: bold;}
        .curisiva {font-style: italic;}
        </style>
    </head>
    <body>
        <h1>Font Properties</h1>
        <p class="credits">by TPS Sena</p>
        <h2 class="negrita">Font-weight</h2>
        <p>La Propiedad font-weight le permite crear texto en negrita.</p>
        <h2 class="cursiva"> Font-style</h2>
        <p>La Propiedad font-style le permite crear texto en cursiva.</p>
    </body>
</html>
