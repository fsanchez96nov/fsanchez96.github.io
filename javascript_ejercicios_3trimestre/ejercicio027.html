    <title>Ejemplo 027  </title>
    <script language = "javascript" type="text/javascript">
        var n, r;
        n = prompt ("ingrese un numero: ");
        n=parseInt (n);
        if(!(n % 2 == 0)){
            r = n * 3;
           }else{
               r = n * 2;
           }
           alert ("El resutlado es: " + r);
    </script>

        <p>Programa en javascript para devolver el doble del 
            numero si es par en caso contrario devolver el triple</p>
