<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Ejemplo 046  </title>
    <script language = "javascript" type="text/javascript">
        const day = new Date ().getDay();
            switch (day) {
                case 1:
                    valDay = "Feliz Lunes!"
                    break;
                case 2:  
                    valDay = "Es martes, un dia especial"
                    break;
                case 3: 
                    valDay = "Miercoles, ya vamos a la mitad"
                    break;
                case 4: 
                    valDay = "Es jueves, Solo un dia mas para el fin de semana!"
                    break;
                case 5:
                    valDay = "Feliz Viernes, listos!!"
                    break;
                case 6: 
                    valDay = "Que tan maravilloso sabado"
                    break;
                case 7: 
                    valDay = "Es domingo, hora de relajarse"
                    break;
                default:    
                    alert ("No hay dia");
                    break;                
            }
        alert ('Mensaje del dia: ' + valDay);
        </script>
        </head>
        <body>
            <p>Parrafo Ejercicio 046</p>
            <p>Programa en javascript pra obtener el dia 
                del sistema</p>
        </body>
        </html>
