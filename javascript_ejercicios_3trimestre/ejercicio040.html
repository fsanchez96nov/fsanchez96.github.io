<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Ejemplo 040  </title>
    <script language = "javascript" type="text/javascript">
        var nota = prompt ( "Introduzca una nota entre 0 y 10: ");
         nota = parseInt(nota);
         if(nota < 0 | | nota > 10)
            alert("Nota no valida");
        else if (nota==10)
            alert("Matricula de Honor");
        else if (nota >= 9)
            alert ("sobresaliente");
        else if (nota >=7)
            alert("Notable");
        else if (nota >= 6)
            alert("Bien");
        else if (nota >= 5)
            alert ("suficiente");
        else
            alert("suspenso");
    </script>
    </head>
    <body>
        <p>Parrafo Ejercicio 040</p>
        <p>Programa en javascript para determinar el valor de una nota</p>
    </body>
</html>
