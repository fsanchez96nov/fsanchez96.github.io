    <title>Ejemplo 047  </title>
    <script language = "javascript" type="text/javascript">
        var grade = prompt ("Ingresa una nota entre 1  y 100: ");
          grade = Number (grade);
        var valLetras = "";
            switch (true) {
            case grade >= 90:
                valLetras = " A "
            break;
            case grade >= 80:
                valLetras = " B "
            break;
            case grade >= 80: 
                valLetras = " C "
            break; 
            case grade >= 70:
                valLetras = " D "
            break;
            case grade >= 60: 
                valLetras = " E "
            break;
            default:
            alert ("Valor no valido");
            break;
        }
        alert ('Valor Equivalente: ' + valLetras);
    </script>

    <body>
        <p>Parrafo Ejercicio 047</p>
        <p>Programa en javascript para devolver el valor quivalente
            en letras de una calificacion de 1 a 10, otra forma</p>
