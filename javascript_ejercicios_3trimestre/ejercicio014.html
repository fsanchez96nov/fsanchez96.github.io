<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Ejemplo 014</title>
    <script language = "javascript" type="text/javascript">
        var num1 = prompt ("ingrese el primer numero: "); //se ingresa el numero: 10
        var num2 = prompt ("ingrese el segundo numero: "); //se  ingresa el numero: 20
        var sum, dif, mul, div, res;

        sum = num1 + num2;
        dif = num1 - num2;
        mul = num1 * num2;
        div = num1 / num2;
        res = num1 % num2;

        alert (sum + "\n" + dif + "\n" + mul + "\n" + div + "\n" + res);
        </script>
        </head>
        <body>
            <p>Parrafo Ejercicio 014</p>
            <p>1020 <br />
                -10 <br />
                200 <br />
                0.5 <br />
                10 <br /></p>

        </body>
        </html>
