<html>
    <head>
        <meta charset="utf-8">
        <title>multiple audio sources</title>
    </head>
    <body>
        <audio controls autoplay>
            <source src="./audio/test-audio.ogg"/>
            <source src="./audio/test-audio.mp3"/>
            <p>this browser does not support our audio format.</p>
        </audio>
        <p><b>src:</b>El elemento (source) utiliza el atributo <i>src</i> para indicar donde
        se encuentra el archivo del audio. Tipo en el momento de escribir, al atributo de tipo 
        no se usaba habitulamente en el elemento (source) de la misma manera que lo era
        para el elemento (video.) </p>
    </body>
</html>
